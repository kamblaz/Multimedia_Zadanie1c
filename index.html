<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Video player</title>
    <link href='player.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div>
        <div class="movies_list">
            <h2>Movies playlist</h2>
            <ol id="list_of_movies" class="movies_wrapper">
                <li class="movie">
                    <span class="movie_link" data-video="video/3.mp4">Park</span class="movie_link">
                </li>
                <li class="movie">
                    <span class="movie_link" data-video="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4">Big Buck Bunny</span class="movie_link">
                    
                </li>
            </ol>
            <button class="move_up_button">↑</button>
                    <button class="move_down_button">↓</button>
                    <button class="remove_button"><img src="images/minus.png"/></button>
        </div>
        <div class="movie_form">
            <h2>Add movie to playlist</h2>
            <form class="add_movie_form">
                <div class="form_item movie_title">
                    <label for="movie_title">Enter movie title: </label>
                    <input type="text" name="movie_title" id="movie_title" value="Robot" required>
                </div>
                <div class="form_item movie_url">
                    <label for="movie_url">Enter movie url: </label>
                    <input type="text" name="movie_url" id="movie_url" value="http://techslides.com/demos/sample-videos/small.mp4" required>
                </div>
                <div class="form_item add_movie">
                    <button class="add_movie_button"><img src="images/plus.png"/></button>
                </div>
            </form>
        </div>
        <div class="video_player">
            <video id="video" muted autoplay controls width="720" src="video/3.mp4"></video>
        </div>
    </div>
    <script src='player.js'></script>
    <script type='text/javascript'>
    video_count = 1;
    document.getElementById('video').addEventListener('ended',myHandler,false);
    function myHandler(e) {
        var lis = document.getElementById("list_of_movies").getElementsByTagName("span");
        if (video_count == lis.length - 1) {
            $("#video").attr('src', lis[video_count].getAttribute('data-video')); 
            video_count = video_count + 1;          
        } else {
            $("#video").attr('src', lis[0].getAttribute('data-video'));
            video_count = 1;
        }       
        $("#video")[0].load();
        console.log("Number of videos", lis.length)
        console.log("Current video index", video_count)
        console.log("ended");
        
    }
    </script>
</body>
</html>
