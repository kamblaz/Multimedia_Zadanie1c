<html lang='en'>

<head>
    <meta charset='utf-8' />
    <title>Video player</title>
    <link href='player.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div>
        <div class="movies_list">
            <h2>Movies playlist</h2>
            <select class="movies_wrapper" multiple="multiple">
                <option selected onclick = 'runVideo("http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4")'>Some ad</option>
                <option onclick = 'runVideo("https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4")'>Big Buck Bunny</option>
            </select>
            <button class="move_up_button">↑</button>
            <button class="move_down_button">↓</button>
            <button class="remove_button"><img src="images/minus.png"/></button>
        </div>
        <div class="movie_form">
            <h2>Add movie to playlist</h2>
            <form class="add_movie_form">
                <div class="form_item movie_title">
                    <label for="movie_title">Enter movie title: </label>
                    <input type="text" name="movie_title" id="movie_title" value="Robot" required>
                </div>
                <div class="form_item movie_url">
                    <label for="movie_url">Enter movie url: </label>
                    <input type="text" name="movie_url" id="movie_url" value="http://techslides.com/demos/sample-videos/small.mp4" required>
                </div>
                <div class="form_item add_movie">
                    <button class="add_movie_button"><img src="images/plus.png"/></button>
                </div>
            </form>
        </div>
        <div class="video_player">
            <video id="video" muted autoplay controls width="720" src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4"></video>
        </div>
    </div>
    <script src='player.js'></script>
    <script type='text/javascript'>
        function getParamNames(func) {
            var ARGUMENT_NAMES = /([^\s,]+)/g;
            var result = func.slice(func.indexOf('(') + 1, func.indexOf(')')).match(ARGUMENT_NAMES);
            if (result === null)
                result = [];
            return result;
        }

        function removeParentheses(string) {
            var result = string.toString().replaceAll('\"', '');
            return result;
        }

        current_video_index = 0;
        document.getElementById('video').addEventListener('ended', myHandler, false);

        function myHandler(e) {
            var e = document.getElementsByTagName("select")[0];
            var lis = document.getElementsByTagName("option");
            for (var i = 0; i < lis.length; ++i) {
                var item = lis[i];
                if (item.value == e.value) {
                    current_video_index = i;
                }
            }
            var current_video_link = getParamNames(lis[current_video_index].getAttribute('onclick'))[0];
            if (current_video_index < lis.length - 1) {
                next_video_link = removeParentheses(getParamNames(lis[current_video_index + 1].getAttribute('onclick')));
                $("#video").attr('src', next_video_link);
                current_video_index += 1;
            } else {
                next_video_link = removeParentheses(getParamNames(lis[0].getAttribute('onclick')));
                $("#video").attr('src', next_video_link);
                current_video_index = 0;
            }
            $("#video")[0].load();
            console.log("Number of videos", lis.length)
            console.log("Current video index", current_video_index)
            console.log("Current video name", e.value)
            console.log("ended");
        }
    </script>
</body>

</html>
